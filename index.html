<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Common Colour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="container-fluid">

        <!-- Cards -->
        <div class="container" style="min-width: 325px;">
            <div class="row gy-3 text-center outline justify-content-center">

                <div class="col" style="max-width: fit-content;">
                    <div class="card" onmouseover="hover(iPhone)" onmouseleave="leave()">
                        <img id="iPhone"
                            class="card-img-top mt-2 img-fluid rounded-3"
                            src="https://images.pexels.com/photos/1275929/pexels-photo-1275929.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            crossorigin>
                        <div class="card-body">
                            <h3 class="card-title">Hover over me!</h3>
                        </div>
                    </div>
                </div>

                <div class="col" style="max-width: fit-content;">
                    <div class="card" onmouseover="hover(cafe)" onmouseleave="leave()">
                        <img id="cafe"
                            class="card-img-top mt-2 img-fluid rounded-3"
                            src="https://images.pexels.com/photos/1542252/pexels-photo-1542252.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            crossorigin>
                        <div class="card-body">
                            <h3 class="card-title">Hover over me!</h3>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


</body>

</html>
