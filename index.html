<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Common Colour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="container-fluid">

        <!-- Cards -->
        <div class="container" style="min-width: 325px;">
            <div class="row gy-3 row-cols-2 text-center justify-content-center">

                <div class="col" style="max-width: fit-content;">
                    <div class="card" onmouseover="hover(loremPicsum)" onmouseleave="leave()">
                        <img id="loremPicsum"
                            class="card-img-top mt-2 img-fluid rounded-3"
                            src="https://picsum.photos/200"
                            crossorigin>
                        <div class="card-body">
                            <h3 class="card-title">Hover over me!</h3>
                        </div>
                    </div>
                </div>

                <div class="col" style="max-width: fit-content;">
                    <div class="card" onmouseover="hover(Picsum)" onmouseleave="leave()">
                        <img id="Picsum"
                            class="card-img-top mt-2 img-fluid rounded-3"
                            src="https://picsum.photos/400"
                            crossorigin>
                        <div class="card-body">
                            <h3 class="card-title">Hover over me!</h3>
                        </div>
                    </div>
                </div>

                <div class="col" style="max-width: fit-content;">
                    <div class="card" onmouseover="hover(three)" onmouseleave="leave()">
                        <img id="three"
                            class="card-img-top mt-2 img-fluid rounded-3"
                            src="https://picsum.photos/250"
                            crossorigin>
                        <div class="card-body">
                            <h3 class="card-title">Hover over me!</h3>
                        </div>
                    </div>
                </div>

                <div class="col" style="max-width: fit-content;">
                    <div class="card" onmouseover="hover(four)" onmouseleave="leave()">
                        <img id="four"
                            class="card-img-top mt-2 img-fluid rounded-3"
                            src="https://picsum.photos/300"
                            crossorigin>
                        <div class="card-body">
                            <h3 class="card-title">Hover over me!</h3>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>


</body>

</html>
